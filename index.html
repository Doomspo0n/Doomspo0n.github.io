<!DOCTYPE html>
<html>
<head>
  <title>Boldhops</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script>
    // Hent canvas-elementet fra DOM
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // Definer boldens egenskaber
    var ball = {
      x: 200,   // Startposition på x-aksen
      y: 200,   // Startposition på y-aksen
      radius: 20,
      dx: 0,    // Bevægelse på x-aksen
      dy: 0,    // Bevægelse på y-aksen
    };

    // Lyt til musebevægelser
    canvas.addEventListener("mousemove", function(event) {
      ball.x = event.clientX - canvas.offsetLeft;
      ball.y = event.clientY - canvas.offsetTop;
    });

    // Funktion til at tegne bolden
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill();
      ctx.closePath();
    }

    // Funktion til at rydde canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Hovedspilloop
    function gameLoop() {
      clearCanvas();
      drawBall();
      requestAnimationFrame(gameLoop);
    }

    // Start spillet
    gameLoop();
  </script>
</body>
</html>
